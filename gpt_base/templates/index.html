<!DOCTYPE html>
<head>
  <title>GPT</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', path='/dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
</head>

<body>
  <h3>gpt</h3>
  <form action="/gpt" method="post">
    <input type="text" name="animal" required />
    <input type="submit" value="Generate" />
  </form>
  <script> 
        function sendData() { 
        var xhr = new XMLHttpRequest(); 
        xhr.open("GET", "/re", true); 
        xhr.setRequestHeader("Content-Type", "application/json"); 
        xhr.send(); } 
  </script> 
  <button onclick="sendData()">初始化</button>
  
  
  {% if result %}
  <div>{{result}}</div>
  {% endif %}
</body>
